logging {
        category default { default_syslog; default_debug; };
        category panic { default_syslog; default_stderr; };
        category packet { default_syslog; default_debug; };
        category eventlib { default_syslog; default_debug; };
        category queries { default_syslog; default_debug; };
};

options {
        directory "/var/cache/bind";
        dnssec-validation auto;
        recursion no;
        allow-transfer { none; };
        auth-nxdomain no;    # conform to RFC1035
        listen-on-v6 { any; };
};

key example.com. {
        algorithm hmac-md5;
        secret "FbpOCJbGUchAZG1iKSfhJQ==";
};

zone "example.com" {
        type master;
        file "/var/lib/bind/zones/db.example.com";
        allow-update { key example.com.; };
};

// prime the server with knowledge of the root servers
zone "." {
        type hint;
        file "/etc/bind/db.root";
};

// be authoritative for the localhost forward and reverse zones, and for
// broadcast zones as per RFC 1912

zone "localhost" {
        type master;
        file "/etc/bind/db.local";
};

zone "127.in-addr.arpa" {
        type master;
        file "/etc/bind/db.127";
};

zone "0.in-addr.arpa" {
        type master;
        file "/etc/bind/db.0";
};

zone "255.in-addr.arpa" {
        type master;
        file "/etc/bind/db.255";
};
