options {
        directory "/var/cache/bind";
        dnssec-validation auto;
        recursion no;
        allow-transfer { none; };
        auth-nxdomain no;    # conform to RFC1035
        listen-on-v6 { any; };
};

key example.com. {
        algorithm hmac-md5;
        secret "FbpOCJbGUchAZG1iKSfhJQ==";
};

zone "example.com" {
        type master;
        file "/var/lib/bind/zones/db.example.com";
        allow-update { key example.com.; };
};

